[printer]
kinematics: delta
max_velocity: 600
max_accel: 6000
max_z_velocity: 15
max_z_accel: 200
delta_radius: 150

[stepper_a]
step_pin: PB0
dir_pin: !PB1
enable_pin: virtual_pin:stepper_x__enable_pin
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB2
position_endstop: 0
homing_speed: 100
homing_retract_dist: 0
arm_length: 315

[stepper_b]
step_pin: PB3
dir_pin: !PB4
enable_pin: virtual_pin:stepper_y__enable_pin
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB5
position_endstop: 0
homing_speed: 100
homing_retract_dist: 0
arm_length: 315

[stepper_c]
step_pin: PB6
dir_pin: PB7
enable_pin: virtual_pin:stepper_z__enable_pin
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
homing_speed: 100
homing_retract_dist: 0
arm_length: 315

[delta_calibrate]
radius: 130
