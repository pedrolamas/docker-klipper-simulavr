[extruder]
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: virtual_pin:extruder__heater_pin
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA5
control: watermark
min_temp: 0
max_temp: 250
min_extrude_temp: 50
max_extrude_only_distance: 100
max_extrude_only_velocity: 100

[extruder_stepper stepper1]
extruder: extruder
step_pin: PC3
dir_pin: !PC4
enable_pin: virtual_pin:extruder_stepper__stepper1__enable_pin
microsteps: 16
rotation_distance: 33.683

[extruder_stepper stepper2]
extruder: extruder
step_pin: PC1
dir_pin: !PC2
enable_pin: virtual_pin:extruder_stepper__stepper2__enable_pin
microsteps: 16
rotation_distance: 33.683

[heater_fan heater_fan]
pin: virtual_pin:heater_fan__heater_fan__pin
off_below: 0.0
shutdown_speed: 1.0
max_power: 1.0

[gcode_macro M104]
description: Set Hotend Temperature
rename_existing: M104.1
gcode:
  M117 M104 called with {rawparams}

[gcode_macro M109]
description: Wait for Hotend Temperature
rename_existing: M109.1
gcode:
  M117 M109 called with {rawparams}
